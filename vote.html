<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🗳️ 線上投票平台</title>
<link rel="stylesheet" href="style.css" />
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script src="firebase.js"></script>
<script src="vote.js" defer></script>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 600px;
    margin: 60px auto;
    background: #f0f4ff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    color: #333;
  }
  h1 {
    text-align: center;
    color: #3b5998;
    margin-bottom: 25px;
  }
  #user-info {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.1em;
  }
  #candidate-list {
    list-style: none;
    padding: 0;
  }
  #candidate-list li {
    background: #fff;
    margin-bottom: 12px;
    padding: 12px 20px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.05);
  }
  button.vote-btn {
    background-color: #3b5998;
    border: none;
    color: white;
    padding: 8px 18px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease;
  }
  button.vote-btn:hover {
    background-color: #2d4373;
  }
  #message {
    margin-top: 20px;
    text-align: center;
    font-weight: bold;
    color: #d9534f;
  }
  a.login-link {
    color: #3b5998;
    text-decoration: none;
    font-weight: 600;
  }
</style>
</head>
<body>
  <h1>🗳️ 線上投票系統</h1>
  <div id="user-info">載入使用者資料中...</div>
  <ul id="candidate-list">載入候選人中...</ul>
  <div id="message"></div>

  <script>
    // vote.js 會做主要邏輯，這裡先留空
  </script>
</body>
</html>
